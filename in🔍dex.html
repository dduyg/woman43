<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search bar [WIP]</title>
    <style>
     search {
  width: 50px;
  height: 50px;
  display: flex;
  justify-content: flex-end;
  transition: width 0.5s, gap 0.5s;
  transition-delay: 0s, 0.75s;
  gap: 0px;
  
  :focus {
        outline: 2px solid #fff;
            outline-offset: 2px
      }
  
  input {
    border-radius: 50px;
    font-size: 1em;
    width: 50px;
    translate: 50px 0;
    background: #fff;
    padding: 0;
    margin: 0;
    border: 0px solid #000;
    box-sizing: border-box;
    transition: translate 0.25s, width 0.5s, opacity 0.125s;
    transition-delay: 0.5s, 0s, 0.25s;
    padding-inline: 16px;
    cursor: pointer;
    opacity: 0;
  }
  
  button {
    box-shadow: none;
    outline: none;
    height: 50px;
    width: 50px;
    min-width: 50px;
    pointer-events: none;
    position: relative;
    abox-shadow: 0 0 0 5px var(--bg);
    position: relative;
    border: 0px solid #0000;
    border-radius: 50px;
    background: 
      linear-gradient(45deg, #0000 35%, #fff 0 65%, #0000 0) 75% 75% / 22% 22% no-repeat,
      linear-gradient(45deg, #0000 42%, #fff 0 58%, #0000 0) 75% 75% / 25% 25% no-repeat,
      radial-gradient(circle at 40% 40%, #0000 22%, #fff calc(22% + 1px) 28%, #0000 calc(28% + 1px))
      #fff0;
    box-sizing: border-box;
    
    span {
      position: absolute;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
  }
  
  &:focus,
  &:active,
  &:focus-within {
    width: 400px;
    gap: 10px;
    transition-delay: 0s, 0s;
    
    input {
      width: 100%;
      translate: 0 0;
      transition-delay: 0.25s, 0.4s, 0.4s;
      cursor: unset;
      opacity: 1;
      
      
    }
    
    button {
      pointer-events: auto;
    }
  }
}

body {
  background: #58f;
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  gap: 100px;
      } 
    </style>
</head>
<body>
  <search>
    <input aria-label="search the site" placeholder="Search...">
    <button><span>Search</span></button>
  </search>
</body>  
</html>
