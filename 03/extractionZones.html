<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalLoop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }   
      body {
        font-family: "Space Mono", monospace;
        background-color: #0e0e10;
        color: #f0f0f0;
        line-height: 1.2;
        overflow-x: hidden;
        position: relative;
        font-weight: 400;
      }
      canvas {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: -1;
      }

      nav {
        display: flex;
        justify-content: space-between;
        padding: 1rem 4%;
        position: fixed;
        top: 0; left: 0; right: 0;
        width: 100%;
        z-index: 10;
        font-size: 0.7rem;
        text-transform: uppercase;
      }   
      nav a { color: inherit; text-decoration: none; }     
      nav a:hover { text-decoration: underline; }

      .grid {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        padding: 0 4%;
        align-items: end;
        position: fixed;
        bottom: 0; left: 0; right: 0;
        height: 65vh;
      }    
      .grid-item { text-align: left; }
      .text:nth-child(1) {padding-right: 8%;}
      .text {
        margin-bottom: 15px;
        font-size: 0.87rem;
        text-transform: uppercase;
      }    
      .text h2 {
        font-size: 1.5rem;
        font-family: "Inter", sans-serif;
        letter-spacing: -0.02em;
      }  
      .text span { display: block; }
      .grid-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
    </style>
</head>
<body>
  <nav>
      <div class="badge">( 6.43 )</div>
      <a href="#▪️">Off-World</a>
      <a href="#▪️">Colonies</a>
      <a href="#▪️">q237</a>
  </nav>

  <div class="grid">
    <div class="grid-item">
      <div class="text">
        <h2>NEON DISTRICT</h2>
        <p><span>(urban landscapes)</span>
          Dark alleys lit by holograms, where replicants hide in plain sight.</p>
      </div>
      <img src="https://images.unsplash.com/photo-1561344640-2453889cde5b"/>
    </div>
    <div class="grid-item">
      <div class="text">
        <h2>OFF-WORLD MINES</h2>
        <p>(extraction zones)<br />Mines where replicants toil, harvesting rare minerals for the elite.</p>
      </div>
      <img src="https://images.unsplash.com/photo-1680622343869-89b9be54554a"/>
    </div>
  </div>
  
  <script src='https://d3js.org/d3-delaunay.v6.min.js'></script>
  <script src='https://unpkg.com/three@0.126.0/examples/js/loaders/OBJLoader.js'></script>  
  <script type="module">
    import * as THREE from "https://cdn.skypack.dev/three@0.136.0";
    import { OrbitControls } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls.js";
    import { MarchingCubes } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/objects/MarchingCubes.js";
    import RAPIER from "https://cdn.skypack.dev/@dimforge/rapier3d-compat@0.11.2";
    import { EffectComposer } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/postprocessing/EffectComposer.js";
    import { RenderPass } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/postprocessing/RenderPass.js";
    import { ShaderPass } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/postprocessing/ShaderPass.js";

    // Scene setup
    const w = window.innerWidth;
    const h = window.innerHeight;
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(25, w / h, 0.1, 1000);
    camera.position.z = 10;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(w, h);
    document.body.appendChild(renderer.domElement);

    // Orbit Controls setup
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Initialize Rapier physics world
    await RAPIER.init();
    let gravity = { x: 1, y: 3, z: 5 };
    let world = new RAPIER.World(gravity);

    let mousePos = new THREE.Vector2();

    // Load matcap texture
    const textureLoader = new THREE.TextureLoader();
    const matcap = textureLoader.load(
      "https://pbs.twimg.com/media/EQVip4yU4AENYb3.png"
    );

    // Create metaballs
    const metaMat = new THREE.MeshMatcapMaterial({ matcap, vertexColors: true });
    const metaballs = new MarchingCubes(96, metaMat, true, true, 90000);
    metaballs.scale.setScalar(8);
    metaballs.isolation = 1000;
    scene.add(metaballs);

    // Add ambient light for better visibility
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    // Function to create dynamic rigid bodies with metaball updates
    function getBody({ debug = false, RAPIER, world }) {
      const size = 0.2;
      const range = 3;
      const density = 0.5;
      let x = Math.random() * range - range * 0.5;
      let y = Math.random() * range - range * 0.5 + 3;
      let z = Math.random() * range - range * 0.5;

      // Create a dynamic rigid body
      let rigidBodyDesc = RAPIER.RigidBodyDesc.dynamic()
        .setTranslation(x, y, z)
        .setLinearDamping(2);
      let rigid = world.createRigidBody(rigidBodyDesc);
      let colliderDesc = RAPIER.ColliderDesc.ball(size).setDensity(density);
      world.createCollider(colliderDesc, rigid);

      const color = new THREE.Color().setHSL(Math.random(), 1, 0.5);

      function update() {
        rigid.resetForces(true);
        let position = rigid.translation();
        let pos = new THREE.Vector3(position.x, position.y, position.z);
        let dir = pos.clone().sub(new THREE.Vector3(0, 0, 0)).normalize();
        rigid.addForce(dir.multiplyScalar(-0.5), true);
        pos.multiplyScalar(0.1).add(new THREE.Vector3(0.5, 0.5, 0.5));
        return pos;
      }

      return { color, update };
    }

    // Create metaball bodies
    const bodies = [];
    const numBodies = 10;
    for (let i = 0; i < numBodies; i++) {
      const body = getBody({ RAPIER, world });
      bodies.push(body);
    }

    // MOUSE RIGID BODY setup
    let bodyDesc = RAPIER.RigidBodyDesc.kinematicPositionBased().setTranslation(
      0,
      0,
      0
    );
    let mouseRigid = world.createRigidBody(bodyDesc);
    let dynamicCollider = RAPIER.ColliderDesc.ball(0.5);
    world.createCollider(dynamicCollider, mouseRigid);

    // Post-processing setup
    const composer = new EffectComposer(renderer);
    const renderPass = new RenderPass(scene, camera);
    composer.addPass(renderPass);

    // Custom shader for grain and black & white effects
    const customShader = {
      uniforms: {
        tDiffuse: { value: null },
        grainSize: { value: 1 },
        grainIntensity: { value: 0.1 },
        blackAndWhite: { value: false }
      },
      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        uniform sampler2D tDiffuse;
        uniform float grainSize;
        uniform float grainIntensity;
        uniform bool blackAndWhite;
        varying vec2 vUv;

        float random(vec2 p) {
          return fract(sin(dot(p.xy, vec2(12.9898,78.233))) * 43758.5453);
        }

        void main() {
          vec4 color = texture2D(tDiffuse, vUv);
          
          // Apply grain
          vec2 grainUv = vUv * grainSize;
          float grain = random(grainUv) * grainIntensity;
          color.rgb += vec3(grain);
          
          // Apply black and white
          if (blackAndWhite) {
            float gray = dot(color.rgb, vec3(0.299, 0.587, 0.114));
            color.rgb = vec3(gray);
          }
          
          gl_FragColor = color;
        }
      `
    };

    const customPass = new ShaderPass(customShader);
    composer.addPass(customPass);

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      world.step();

      // Update mouse position
      mouseRigid.setTranslation({ x: mousePos.x * 4, y: mousePos.y * 4, z: 0 });

      metaballs.reset();
      bodies.forEach((b) => {
        const pos = b.update();
        metaballs.addBall(pos.x, pos.y, pos.z, 0.5, 10, b.color.getHex());
      });

      composer.render();
    }

    animate();

    // Handle window resize
    function handleWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      composer.setSize(window.innerWidth, window.innerHeight);
    }
    window.addEventListener("resize", handleWindowResize, false);

    // Handle mouse movement
    function handleMouseMove(evt) {
      mousePos.x = (evt.clientX / window.innerWidth) * 2 - 1;
      mousePos.y = -(evt.clientY / window.innerHeight) * 2 + 1;
    }
    window.addEventListener("mousemove", handleMouseMove, false);
  </script>
</body>  
</html>
