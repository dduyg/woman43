<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiminalLoop</title>
  <link href="https://fonts.googleapis.com/css2?family=Micro+5+Charted&display=swap" rel="stylesheet">
  <style>
    * { -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0;
      padding: 6em 1em 0;
      background: #f0ede4;
      color: black;
    }

    nav {
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin-left: 10vw;
      gap: 1rem;
    }

    .item {
      font-size: 3.5rem;
      line-height: 1;
      letter-spacing: -0.1em;
      text-transform: uppercase;
      margin: -0.24em 0;
      padding-right: 1.1em;
      overflow: hidden;
      outline: 0;
      text-decoration: none;
      color: black;
      cursor: pointer;
      display: block;
    }
    
    .item > .holder {
      position: relative;
      transform-origin: 0 0;
      transition: transform 1s cubic-bezier(0.165, 0.875, 0.02, 1);
    }

    .item > .holder::before {
      content: '';
      position: absolute;
      top: 20%;
      left: 0;
      height: 60%;
      aspect-ratio: 542 / 62;
      -webkit-mask-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 542 62" xmlns="http://www.w3.org/2000/svg"><path d="M510.2 61.1l-2.1-2.2 27.3-26.4H.7v-3h534.8L508.1 3.1l2.1-2.2L541.3 31l-31.1 30.1z"/></svg>');
      mask-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 542 62" xmlns="http://www.w3.org/2000/svg"><path d="M510.2 61.1l-2.1-2.2 27.3-26.4H.7v-3h534.8L508.1 3.1l2.1-2.2L541.3 31l-31.1 30.1z"/></svg>');
      -webkit-mask-size: contain;
      mask-size: contain;
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      -webkit-mask-position: center;
      mask-position: center;
      background-color: black;
      transform: translateX(-120%);
      transition: transform 1s cubic-bezier(0.165, 0.875, 0.02, 1);
    }

    .item:hover > .holder {
      transform: translateX(1em);
    }
    .item:hover > .holder::before {
      transform: translateX(-100%);
    }
  
    footer {
      position: fixed;
      bottom: 0;
      right: 0;
      padding: 20px;
      font-family: "Micro 5 Charted", sans-serif;
    }
    .glitch {
      font-size: 1.7rem;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      position: relative;
      color: #551B8C;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      background: none;
      clip: rect(0, 900px, 0, 0);
    }
    .glitch::before {
      animation: glitch 3s infinite linear;
      color: #ff6b6b;
    }
    .glitch::after {
      animation: glitch 2.5s infinite linear reverse;
      color: #1dd1a1;
    }
    @keyframes glitch {
      0% {clip: rect(0, 900px, 0, 0);}
      25% {clip: rect(20px, 900px, 60px, 0);}
      50% {clip: rect(40px, 900px, 80px, 0);}
      75% {clip: rect(60px, 900px, 100px, 0);}
      100% {clip: rect(0, 900px, 0, 0);}
    }
  </style>
</head>
<body>
  <nav>
    <div class="item"><div class="holder">Node</div></div>
    <div class="item"><div class="holder">Gemini</div></div>   
    <div class="item"><div class="holder">Daeho</div></div>    
    <div class="item"><div class="holder">Wavy</div></div>
    <div class="item"><div class="holder">Void</div></div>
    <div class="item"><div class="holder">Outlier</div></div>
  </nav>
  
  <footer><div class="glitch" data-text="hexadecimal">hexadecimal</div></footer>
</body>
</html>
