<html lang="en">
<head>

 <link href="https://fonts.cdnfonts.com/css/gabriela-spark" rel="stylesheet">
 <style>
  * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
  body {
    font-family: 'Gabriela Spark', sans-serif;
    background: #111;
    color: #FFF6F6;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  #orb {
    position: absolute;
    width: 150px; height: 150px;
    left: 50%; top: 50%;
    transform: translate(-50%, -50%);
    cursor: pointer;
    transition: transform 0.5s;
    z-index: 10;
  }
  .panel {
    position: absolute;
    width: 120px; height: 100px;
    background: #222;
    border: 2px solid #666;  
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1%;
    font-size: 0.8rem;
    opacity: 0;
    transition: all 0.8s ease, opacity 0.8s ease;
    text-align: center;
  }
  .panel.show {opacity: 1;}
  </style>
</head>
<body>
  <img src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/VHScloud.png" id="orb">

  <div class="panel" id="panel1">in the near past _Kyoto.Broadcasting System</div>
  <div class="panel" id="panel2">Consequence of Breathing (A side)</div>
  <div class="panel" id="panel3">91 Beautiful Outdoor Wedding Ideas</div>
  <div class="panel" id="panel4">NO DIP / NO SIT / NO SEAT / NO REST</div>

<script>
const orb = document.getElementById('orb');
const panels = [
  document.getElementById('panel1'),
  document.getElementById('panel2'),
  document.getElementById('panel3'),
  document.getElementById('panel4')
];

const radius = 200; // distance from orb
const center = { x: window.innerWidth/2, y: window.innerHeight/2 };

let clickCount = 0;

function positionPanels() {
  const angleStep = (2 * Math.PI) / panels.length;
  panels.forEach((panel, index) => {
    const angle = angleStep * index + clickCount * 0.5; // rotate on each click
    const x = center.x + radius * Math.cos(angle) - panel.offsetWidth/2;
    const y = center.y + radius * Math.sin(angle) - panel.offsetHeight/2;
    panel.style.left = x + 'px';
    panel.style.top = y + 'px';
    panel.classList.add('show');
  });
}

orb.addEventListener('click', () => {
  clickCount++;
  // rotate orb for effect
  orb.style.transform = `translate(-50%, -50%) rotate(${clickCount * 45}deg)`;
  positionPanels();
});

// initial positioning
positionPanels();

// optional: reposition on window resize
window.addEventListener('resize', () => {
  center.x = window.innerWidth/2;
  center.y = window.innerHeight/2;
  positionPanels();
});
</script>
</body>
