<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LiminalLoop</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
    body {
        font-family: "Orbitron", sans-serif;
        background: #000;
        color: white;
        overflow-x: hidden;
    }
    /* --- Vaporwave Grid Floor Background --- */
    body::before {
        content: "";
        position: fixed;
        bottom: 0; left: 0;
        width: 200%; height: 50vh;
        background: linear-gradient(#ff00ff55 1px, transparent 1px), linear-gradient(90deg, #00ffff55 1px, transparent 1px);
        background-size: 40px 40px;
        transform: perspective(500px) rotateX(70deg);
        transform-origin: bottom;
        z-index: -1;
        animation: gridMove 10s linear infinite;
        opacity: 0.6;
    }
    @keyframes gridMove {
        0% { background-position-y: 0; }
        100% { background-position-y: 40px; }
    }

    nav {
        width: 100%;
        padding: 20px 0;
        text-align: center;
        position: fixed;
        top: 0;
        z-index: 10;
    }
    nav a {
        margin: 0 25px;
        font-size: 28px;
        text-decoration: none;
        display: inline-block;
        color: #fff;
        position: relative;
        font-weight: 700;
        letter-spacing: 2px;
        /* Chrome Text Effect */
        background: linear-gradient(180deg, #e0e0e0 0%, #ffffff 20%, #c0c0c0 45%, #707070 50%, #ffffff 75%, #d0d0d0 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 10px #ff00ff88, 0 0 20px #00ffff55;
        transition: transform 0.2s, text-shadow 0.2s;
    }
    nav a:hover {
        transform: scale(1.15);
        text-shadow: 0 0 15px #ff66ffcc, 0 0 25px #00ffffaa;
    }
    /* Space below navbar */
    .spacer { height: 120px; }
</style>
</head>
<body>
   <nav>
      <a href="#">Obsidian Cache</a>
      <a href="#">Analog Archive</a>
      <a href="#">Lacquered Refl</a>
      <a href="#">Save Disk</a>
   </nav>
   <div class="spacer"></div>
</body>
</html>
