 <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&display=swap" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+SemiExpanded:wght@290&display=swap" rel="stylesheet">
 <style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
  body { font-family: Arial, sans-serif; text-transform: uppercase; background: white; overflow-x: hidden; }

  /* =====================
     HEADER
  ===================== */
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    width: 100%;
    padding: 14px 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
  }
  .badge {
    font-size: 25px;
    display: flex;
    align-items: center;
    font-family: "Instrument Serif", serif;
    text-transform: none;
  }
  .spring { width: 25px; height: 25px; }

  nav {
    display: flex;
    align-items: flex-end;
  }
  .nav-container {
    position: relative;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .active-item {
    font-size: 28px;
    background: black;
    color: white;
    padding: 2px 3px;
    line-height: 0.9;
    border: 1.2px solid black;
    border-radius: 5px;
    white-space: nowrap;
  }
  .nav-btn {
    width: 30px; height: 36px;
    border: 1.2px solid;
    border-radius: 18px; /* half of height = capsule */
    cursor: pointer;
    position: relative;
    flex-shrink: 0;
  }
  .nav-btn::after {
    content: '';
    position: absolute;
    width: 5px; height: 5px;
    background: black;
    border-radius: 50%;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
  }

  /* =====================
     MENU DROPDOWN
  ===================== */
  .menu-overlay {
    position: absolute;
    top: 0; right: 40px;
    display: none;
    flex-direction: column;
    font-family: "Zalando Sans SemiExpanded", sans-serif;
    z-index: 9999;
  }
  .item {
    font-size: 28px;
    margin: 4.5px 0;
    border: 1.2px solid;
    background: white;
    border-radius: 5px;
    padding: 2px 3px;
    line-height: 0.9;
    width: fit-content;
    cursor: pointer;
  }
  .item.active {
    background: black;
    color: white;
    border: 1.2px solid black;
  }
  .close-btn {
    width: 40px; height: 40px;
    border: 1.2px solid;
    background: white;
    border-radius: 50%;
    font-size: 32px;
    margin-top: 4.5px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    text-transform: none;
    cursor: pointer;
  }

  /* =====================
     PAGE CONTENT
  ===================== */
  .content {
    margin-top: 180px;
    background: black;
    color: white;
    padding: 40px 20px;
  }
  .title {
    font-size: 28px;
    font-weight: 600;
  }
  .thumbnail {
    margin-top: 20px;
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
</style>
</head>
<body>

<header>
  <div class="badge">
    Ha
    <svg class="spring" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="15" cy="8" rx="8" ry="3" fill="none" stroke="#000" stroke-width="1"/>
      <ellipse cx="15" cy="12" rx="8" ry="3" fill="none" stroke="#000" stroke-width="1"/>
      <ellipse cx="15" cy="16" rx="8" ry="3" fill="none" stroke="#000" stroke-width="1"/>
      <ellipse cx="15" cy="20" rx="8" ry="3" fill="none" stroke="#000" stroke-width="1"/>
    </svg>
    ku
  </div>

  <nav>
    <div class="nav-container">
      <!-- Active label appears after selection -->
      <span class="active-item" id="active-label" style="display:none;"></span>
      
      <div class="nav-btn" onclick="toggleMenu()"></div>

      <div class="menu-overlay" id="menu">
        <div class="item">Palm Drive</div>
        <div class="item">Cache</div>
        <div class="item">Directory</div>
        <div class="item">Resources</div>
        <div class="item">Abyssal</div>
        <div class="close-btn" onclick="closeMenu()">Ã—</div>
      </div>
    </div>
  </nav>
</header>

<div class="content">
  <div class="title">Blockchained Souls</div>
  <p>Shadows on the Surface</p>
  <img class="thumbnail" src="https://images.unsplash.com/photo-1580920659896-7e8663eb956a">
</div>

<script>
  const menu = document.getElementById('menu');
  const activeLabel = document.getElementById('active-label');
  const menuItems = document.querySelectorAll('.menu-overlay .item');

  function toggleMenu() {
    if(menu.style.display === 'flex') {
      menu.style.display = 'none';
      activeLabel.style.display = activeLabel.textContent ? 'inline-block' : 'none';
    } else {
      menu.style.display = 'flex';
      activeLabel.style.display = 'none';
    }
  }

  function closeMenu() {
    menu.style.display = 'none';
    activeLabel.style.display = activeLabel.textContent ? 'inline-block' : 'none';
  }

  menuItems.forEach(item => {
    item.addEventListener('click', () => {
      // Remove active from all items
      menuItems.forEach(i => i.classList.remove('active'));

      // Set clicked item active
      item.classList.add('active');

      // Show active label next to nav button
      activeLabel.textContent = item.textContent;
      activeLabel.style.display = 'inline-block';

      // Close menu
      menu.style.display = 'none';
    });
  });
</script>
</body>
</html>
