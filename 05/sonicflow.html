<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ùêøùíæùìÇùíæùìÉùí∂ùìÅùêøùëúùëúùìÖ</title>
    <link href="https://fonts.googleapis.com/css2?family=Victor+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Condensed+One&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0; padding: 0;
            font-family: "Special Gothic Condensed One", sans-serif;
            background: radial-gradient(circle at 10% 20%, #FBFBFD 0%, #DCDCE0 90%);
            color: #18161A;
            letter-spacing: -0.03em;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: transparent url("http://assets.iceable.com/img/noise-transparent.png") repeat 0 0;
            background-size: 300px 300px;
            animation: noise-animation 0.3s steps(5) infinite;
            opacity: 0.9;
            will-change: transform;
            z-index: 100;
            pointer-events: none;
        }
        @keyframes noise-animation {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-2%, -3%); }
            20% { transform: translate(-4%, 2%); }
            30% { transform: translate(2%, -4%); }
            40% { transform: translate(-2%, 5%); }
            50% { transform: translate(-4%, 2%); }
            60% { transform: translate(3%, 0); }
            70% { transform: translate(0, 3%); }
            80% { transform: translate(-3%, 0); }
            90% { transform: translate(2%, 2%); }
            100% { transform: translate(1%, 0); }
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 100%; height: 100vh;
            text-align: center;
            position: relative;
            padding: 2rem;
        }
        .content h1 {
            font-size: 1.7rem;
            font-weight: 500;
            max-width: 20ch;
            line-height: 0.85;
            margin: auto 0;
            text-align: right;
            align-self: flex-end;
        }
        .line {
            font-size: 0.75rem;
            font-weight: 400;
            font-family: "Victor Mono", monospace;
            background-color: #18161A;
            color: #FBFBFD;
            padding: 5px 10px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .nav {
            position: fixed;
            left: 32px; top: 50%;
            transform: translateY(-50%);
            width: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0;
            margin: 2rem 0;
        }
        .nav-item {
            position: relative;
            width: 100%;
            padding: 12px 0;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .nav-number {
            opacity: 0;
            position: absolute;
            left: -16px;
            font-size: 0.625rem;
            transition: opacity 0.3s ease, left 0.3s ease;
            letter-spacing: 0.02em;
        }
        .nav-item:hover .nav-number { opacity: 1; }
        .nav-line {
            width: 100%; height: 4px;
            background-color: #18161A;
            transition: transform 0.3s ease, opacity 0.3s ease;
            transform-origin: left center;
        }
        .nav-label {
            position: absolute;
            left: calc(100% + 35px);
            top: 50%;
            transform: translateY(-50%);
            background-color: #18161A;
            color: #FBFBFD;
            font-family: "Victor Mono", monospace;
            font-size: 0.85rem; padding: 5px 10px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }
        .nav-label::before {
            content: "";
            position: absolute;
            left: -5px; top: 50%;
            transform: translateY(-50%);
            width: 0; height: 0;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-right: 5px solid #18161A;
        }
        .nav:hover .nav-line { opacity: 0.2; }
        .nav-item:hover .nav-line { opacity: 1 !important; transform: scaleX(1.75); }
        .nav-item:hover .nav-label, .nav-item:hover .nav-number { opacity: 1; }
    </style>
</head>
<body>
    <div class="content">
        <h2 class="line">Embrace the silence within.</h2>
        <h1>Life is 10% what<br>happens to you and<br>90% how you react to it.</h1>
        <h2 class="line">Flowing everywhere.</h2>
    </div>

    <div class="nav" id="nav">
        <div class="nav-item">
            <span class="nav-number">01</span>
            <div class="nav-line"></div>
            <span class="nav-label">Listen deeply</span>
        </div>
        <div class="nav-item">
            <span class="nav-number">02</span>
            <div class="nav-line"></div>
            <span class="nav-label">Embrace uncertainty</span>
        </div>
        <div class="nav-item">
            <span class="nav-number">03</span>
            <div class="nav-line"></div>
            <span class="nav-label">Follow curiosity</span>
        </div>
        <div class="nav-item">
            <span class="nav-number">04</span>
            <div class="nav-line"></div>
            <span class="nav-label">Trust your instincts</span>
        </div>
        <div class="nav-item">
            <span class="nav-number">05</span>
            <div class="nav-line"></div>
            <span class="nav-label">Cultivate stillness</span>
        </div>
        <div class="nav-item">
            <span class="nav-number">06</span>
            <div class="nav-line"></div>
            <span class="nav-label">Explore the unknown</span>
        </div>
        <div class="nav-item">
            <span class="nav-number">07</span>
            <div class="nav-line"></div>
            <span class="nav-label">Embrace imperfection</span>
        </div>
        <div class="nav-item">
            <span class="nav-number">08</span>
            <div class="nav-line"></div>
            <span class="nav-label">Find your rhythm</span>
        </div>
    </div>

    <script>
        const nav = document.getElementById("nav");

        nav.addEventListener("mousemove", (event) => {
            const rect = nav.getBoundingClientRect();
            const mouseY = event.clientY - rect.top;
            const items = nav.children;
            const itemHeight = rect.height / items.length;

            let activeIndex = Math.floor(mouseY / itemHeight);
            activeIndex = Math.max(0, Math.min(activeIndex, items.length - 1));

            if (mouseY > rect.height - itemHeight / 2) {
                activeIndex = items.length - 1;
            } else if (mouseY < itemHeight / 2) {
                activeIndex = 0;
            }

            Array.from(items).forEach((item, index) => {
                const distanceFromActive = Math.abs(index - activeIndex);
                const maxScaleDistance = 2;

                let scale;
                if (distanceFromActive === 0) {
                    scale = 1.75;
                } else if (distanceFromActive <= maxScaleDistance) {
                    scale = 1 + (maxScaleDistance - distanceFromActive + 1) * 0.25;
                } else {
                    scale = 1;
                }

                const itemCenter = (index + 0.5) * itemHeight;
                const distance = Math.abs(mouseY - itemCenter);
                const maxDistance = rect.height / 2;
                const opacity = Math.max(0.2, 1 - distance / maxDistance);

                const line = item.querySelector(".nav-line");
                const number = item.querySelector(".nav-number");
                const label = item.querySelector(".nav-label");

                line.style.opacity = opacity;
                number.style.opacity = opacity;
                line.style.transform = `scaleX(${scale})`;

                if (index === activeIndex) {
                    item.setAttribute("data-active", "true");
                    label.style.opacity = "1";
                } else {
                    item.removeAttribute("data-active");
                    label.style.opacity = "0";
                }
            });
        });

        nav.addEventListener("mouseleave", () => {
            nav.querySelectorAll(".nav-line, .nav-number, .nav-label").forEach((el) => {
                el.style.opacity = "";
                if (el.classList.contains("nav-line")) {
                    el.style.transform = "";
                }
            });

            nav.querySelectorAll("[data-active]").forEach((item) => {
                item.removeAttribute("data-active");
            });
        });
    </script>
</body>
</html>
