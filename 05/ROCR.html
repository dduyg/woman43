<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalLoop</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #ECEADD;
            color: #A37400;
            line-height: 3;
            font-family: "Kanit", sans-serif;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image:
                linear-gradient(rgba(0,0,0, 0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0, 0.5) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        h1 {font-size: clamp(2rem, 8vw, 5rem);}
        p {font-size: clamp(15px, 3vw, 19px);}      
        h1, p {opacity: 0; animation: fadeIn 0.5s forwards;}
        .terminal p:nth-child(2) { animation-delay: 0.5s; }
        .terminal p:nth-child(3) { animation-delay: 1s; }
        .terminal p:nth-child(4) { animation-delay: 1.5s; }
        .terminal p:nth-child(5) { animation-delay: 2s; }
        @keyframes fadeIn { to {opacity: 1;} }

        .terminal {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            margin: 20vh auto 0;
            padding: 5%;
        }

        /* Cursor animation with delay */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1em;
            background: #A37400;
            animation: blink 1s infinite;
            animation-delay: 2s;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <h1>[SYSTEM@RðŸ’®ðŸ’™R ~]$</h1>
        <p>python~ for AI training and data manipulation</p>
        <p>rust~ systems programming at lightspeed</p>
        <p>solidity~ smart contracts on the blockchain</p>
        <p><span class="cursor"></span></p>     
    </div>
</body>
</html>
