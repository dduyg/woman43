<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalðŸª•Loop</title>
    <link href="https://fonts.googleapis.com/css2?family=Tourney&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        html, body {
            overflow: hidden;
            height: 100%;
        }
        body {
            font-family: "Tourney", sans-serif;
            color: #FFF6F6;
            width: 100%; height: 100%;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d4a4a 50%, #8fa8a8 100%);
        }
        body::before {
            content: "";
            position: absolute;
            top: -10%; left: 20%;
            width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(255,140,80,0.6), transparent 70%);
            filter: blur(60px);
            border-radius: 50%;
            z-index: -1;
        }
        body::after {
            content: "";
            position: absolute;
            top: 5%; left: 15%;
            width: 200px; height: 200px;
            background: radial-gradient(circle, rgba(255,180,120,0.5), transparent 70%);
            filter: blur(50px);
            border-radius: 50%;
            z-index: -1;
        }
        .content {
            height: 100%;
            padding: 0 2%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.7rem;
        }
        .footer-image {
            position: fixed;
            bottom: -10%; left: 0;
            width: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="content">
        Hyperlux Woman<br>
        Hyperlux Woman<br>
        Hyperlux Woman<br>
        Hyperlux Woman
    </div>
    <img src="https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/06/splashthick-pink-fluid.png" class="footer-image">
</body>
</html>
