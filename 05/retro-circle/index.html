<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>„Ñ•‰∏®Áà™‰∏®Âá†ÂçÇ„Ñ•ü´ñ„Ñ•„Ññ„ÑñÂç©</title>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent;}
        body {
            background: #ffffff;
            font-family: "Sedgwick Ave", cursive;
            overflow: hidden;
        }
        main {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .left-magenta {
            position: absolute;
            left: 0; top: 0;
            width: 50%; height: 100%;
            background: #D34E90;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 20%;
            z-index: 2;
        }
        .right-white {
            position: absolute;
            right: 0; top: 0;
            width: 50%; height: 100%;
            background: #ffffff;
            display: flex;
            justify-content: flex-start; /* align circle slightly left */
            align-items: center;
            padding-bottom: 20%;
        }
        .divider {
            width: 7px;
            background: #000;
            position: absolute;
            left: 50%; top: 0; bottom: 0;
            transform: translateX(-50%);
            z-index: 1;
        }

        .retro-circle {
            position: absolute;
            width: 250px; height: 250px;
            background: #2C9D9B;
            border-radius: 50%;
            border-bottom: 4px solid black;
            overflow: hidden;
            left: -125px;
        }
        .stripe {
            position: absolute;
            width: 150%; height: 14px;
            background: white;
            border-top: 4px solid black;
            transform: rotate(-25deg);
        }
        .stripe:nth-child(1) {top: 30px; left: -30px;}
        .stripe:nth-child(2) {top: 60px; left: -30px;}
        .stripe:nth-child(3) {top: 90px; left: -30px;}
        .stripe:nth-child(4) {top: 120px; left: -30px;}

        .num {
            font-size: 120px;
            font-style: italic;
            padding-top: 25px;
            padding-left: 3%;
            color: #EA5E2D;
            text-shadow: 1px 1px 0 black;
        }

        .swatches { /* Color swatches bottom right */
            position: absolute;
            bottom: 17vh; right: 0;
            display: flex;
            flex-direction: column;
        }
        .swatch {width: 40px; height: 40px;}
        .swatch.teal {background: #2C9D9B;}
        .swatch.orange {background: #EA5E2D;}
        .swatch.magenta {background: #D34E90;}

        @media (max-width: 768px) {
            .retro-circle {width: 220px; height: 220px; left: -110px;}
            .swatch {width: 30px; height: 30px;}
        }   
    </style>
</head>
<body>
    <main>
        <div class="left-magenta"><div class="num">87</div></div>
        <div class="right-white">
            <div class="retro-circle">
                <div class="stripe"></div>
                <div class="stripe"></div>
                <div class="stripe"></div>
                <div class="stripe"></div>
            </div>
        </div>

        <div class="divider"></div>

        <div class="swatches">
            <div class="swatch teal"></div>
            <div class="swatch orange"></div>
            <div class="swatch magenta"></div>
        </div>
    </main>
</body>
</html>
