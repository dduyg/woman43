<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Liminal Loop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            background-color: #b1acb9;
            color: #171321;
        }

        nav {
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #87fffb;
            cursor: pointer;
            user-select: none; /* Prevents highlighting text on fast clicks */
            margin-bottom: 10px;
        }

        .menu {
            display: none; /* Hidden by default */
            flex-direction: column; /* Stacks links vertically */
            gap: 15px;
            margin-top: 15px;
        }

        /* Show menu when active class is added via JS */
        .menu.active {
            display: flex; 
        }

        .menu a {
            color: #171321;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .menu a:hover {
            color: #87fffb;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #87fffb;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Liminal Loop</div>
        <div class="menu">
            <a href="#first">Start</a>
            <a href="#second">About</a>
            <a href="#third">Posts</a>
            <a href="#fourth">More</a>
        </div>
    </nav>

    <main>
        <h1>Welcome to LiminalLoop</h1>
        <p>Click the title above to open the menu.</p>
    </main>

    <script>
        const logo = document.querySelector('.logo');
        const menu = document.querySelector('.menu');
        const menuLinks = document.querySelectorAll('.menu a');

        // Toggle the 'active' class on the menu div
        logo.addEventListener('click', () => {
            menu.classList.toggle('active');
        });

        // Close the menu when any link inside it is clicked
        menuLinks.forEach(link => {
            link.addEventListener('click', () => {
                menu.classList.remove('active');
            });
        });
    </script>

</body>
</html>
