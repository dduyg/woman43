<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Liminal Loop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            background-color: #b1acb9;
            color: #171321;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        .navbar {
            padding: 20px 0;
            text-align: center; /* Centers the logo and menu items */
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #87fffb;
            text-decoration: none;
            cursor: pointer;
            display: block;
            margin-bottom: 10px;
        }

        /* The Menu is hidden by default for everyone now */
        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: none; 
        }

        /* Show the menu only when .active is toggled via JS */
        .menu.active {
            display: block;
        }

        .menu li {
            margin: 10px 0;
        }

        .menu li a {
            color: #171321;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .menu li a:hover {
            color: #87fffb;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #87fffb;
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="container">
                <a href="javascript:void(0)" class="logo">Liminal Loop</a>
                <ul class="menu">
                    <li><a href="#">Start</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Posts</a></li>
                    <li><a href="#">More</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <h1>Welcome to my LiminalLoop</h1>
            <p>Click the "Liminal Loop" title above to toggle the menu navigation.</p>
        </section>
    </main>

    <script>
        const menuBtn = document.querySelector('.logo');
        const menu = document.querySelector('.menu');
        const menuItems = document.querySelectorAll('.menu li a');

        // Toggle menu visibility
        menuBtn.addEventListener('click', (e) => {
            e.preventDefault();
            menu.classList.toggle('active');
        });

        // Close menu when a link is clicked
        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                menu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
