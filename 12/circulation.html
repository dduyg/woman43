<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Liminal Loop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            background-color: #b1acb9;
            color: #171321;
        }

        nav {
            padding: 30px;
            text-align: center;
        }

        /* The clickable title */
        .menu-trigger {
            font-size: 24px;
            font-weight: bold;
            color: #87fffb;
            cursor: pointer;
            user-select: none;
            display: inline-block;
        }

        /* The hidden container */
        .menu {
            display: none; 
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        /* Revealed state */
        .menu.active {
            display: flex;
        }

        .menu a {
            color: #171321;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .menu a:hover {
            color: #87fffb;
            letter-spacing: 1px; /* Subtle effect for the loop theme */
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <nav>
        <div class="menu-trigger">LiminalLoop</div>
        
        <div class="menu">
            <a href="#">Start</a>
            <a href="#">About</a>
            <a href="#">Posts</a>
            <a href="#">More</a>
        </div>
    </nav>

    <main>
        <p>The loop is waiting. Click the title above to navigate.</p>
    </main>

    <script>
        const trigger = document.querySelector('.menu-trigger');
        const menu = document.querySelector('.menu');
        const links = document.querySelectorAll('.menu a');

        // Toggle visibility
        trigger.addEventListener('click', () => {
            menu.classList.toggle('active');
        });

        // Auto-close when a link is clicked
        links.forEach(link => {
            link.addEventListener('click', () => {
                menu.classList.remove('active');
            });
        });
    </script>

</body>
</html>
