<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ùîè‡πÄ‡πì‡πÄ‡∏†‡∏Ñ‚Ñìüéö‚Ñì‡πè‡πè◊ß</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
    @font-face {
      font-family: 'Rosnoc';
      src: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/Rosnoc.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Aeronixsa';
      src: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/Aeronixsa.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    .f1 { font-family: 'Rosnoc', sans-serif; }
    .f2 { font-family: 'Aeronixsa', sans-serif; }
    body {
      font-family: 'Press Start 2P', monospace;
      background: linear-gradient(135deg, #ffb6b9, #8fd3f4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    nav {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid #fff;
      border-radius: 12px;
      padding: 20px 40px;
      display: flex;
      gap: 30px;
    }
    nav a {
      position: relative;
      text-decoration: none;
      color: #fff;
      font-size: 0.8rem;
      letter-spacing: 2px;
      transition: color 0.3s ease;
    }
    nav a::before, nav a::after {
      content: attr(data-text);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0.8;
      color: #ff00ff;
      z-index: -1;
      transition: all 0.3s ease;
    }
    nav a::after {
      color: #00ffff;
      z-index: -2;
      transform: translate(2px, 2px);
    }
    nav a:hover::before {
      transform: translate(-2px, 2px);
      opacity: 1;
    }
    nav a:hover::after {
      transform: translate(2px, -2px);
      opacity: 1;
    }
    nav a:hover {
      color: #ffea00;
    }
    @keyframes glitch {
      0% { clip: rect(0, 9999px, 0, 0); }
      5% { clip: rect(5px, 9999px, 50px, 0); }
      10% { clip: rect(20px, 9999px, 40px, 0); }
      15% { clip: rect(0px, 9999px, 30px, 0); }
      20% { clip: rect(15px, 9999px, 25px, 0); }
      25% { clip: rect(10px, 9999px, 35px, 0); }
      30% { clip: rect(0, 9999px, 0, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }
    nav a:hover {
      animation: glitch 0.5s infinite;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" data-text="Lobby">Lobby</a>
    <a href="#" data-text="Palm Drive">Palm Drive</a>
    <a href="#" data-text="System Memory">System Memory</a>
    <a href="#" data-text="Analog Archive">Analog Archive</a>
    <a href="#" data-text="Cyber Plaza">Cyber Plaza</a>
  </nav>
</body>
</html>
