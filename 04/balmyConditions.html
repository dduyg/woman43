<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>LiminalLoop</title>  
    <style>  
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }  
        @font-face {
            font-family: "PPSupply Mono";
            src: url("https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/PPSupplyMono-Regular.woff2") format("woff2");
            font-weight: normal;
            font-style: normal;
        }
        body {  
            font-family: "PPSupply Mono", monospace;  
            background: linear-gradient(135deg, #1a1a1a 0%, #2d3436 100%);  
            color: white;  
            min-height: 100vh;  
            display: flex;  
            flex-direction: column;  
            position: relative;  
            overflow: hidden;  
        }  
        body::before {  
            content: '';  
            position: absolute;  
            top: -50%; left: -10%;   
            width: 50%; height: 100%;  
            background: radial-gradient(circle, rgba(255, 140, 90, 0.4) 0%, transparent 70%);  
            filter: blur(100px);  
            z-index: 0;  
        }  
        body::after {  
            content: '';  
            position: absolute;  
            top: 0; right: 0;  
            width: 40%; height: 80%;  
            background: radial-gradient(circle, rgba(120, 200, 180, 0.3) 0%, transparent 70%);  
            filter: blur(80px);  
            z-index: 0;  
        }  
  
        header {  
            position: fixed;  
            top: 0; left: 0; right: 0;  
            display: flex;  
            justify-content: space-between;  
            align-items: center;  
            padding: 20px 40px;  
            z-index: 100;  
            font-size: 15px;  
            letter-spacing: 2px;  
            font-weight: bold;
            animation: fadeIn 1.5s ease-out;
        }
  
        /* Main content area */  
        main {  
            flex: 1;  
            display: flex;  
            align-items: center;  
            justify-content: center;  
            text-align: center;  
            position: relative;  
            z-index: 1;  
        }  
        .blur-overlay {  
            width: 300px; height: 300px;  
            background: radial-gradient(circle, rgba(255, 160, 100, 0.6) 0%, rgba(80, 80, 80, 0.4) 50%, transparent 70%);  
            filter: blur(60px);  
            border-radius: 50%;  
        }
  
        footer {  
            position: fixed;  
            bottom: 0; left: 0; right: 0;  
            display: grid;  
            grid-template-columns: repeat(6, 1fr);  
            gap: 20px;  
            padding: 30px 40px;  
        }  
        .column h3 {  
            font-size: 10px;  
            letter-spacing: 2px;  
            font-weight: bold;  
            text-transform: uppercase;  
            position: relative;  
            padding-top: 15px;  
        }  
        .column h3::before {  
            content: '';  
            position: absolute;  
            top: 0; left: 0; right: 0;  
            height: 2px;  
            background: #fff;  
        }  
          
        /* Animation */  
        @keyframes fadeIn {  
            from { opacity: 0; transform: translateY(20px); }  
            to { opacity: 1; transform: translateY(0); }  
        }
        .column {  
            animation: fadeIn 1s ease-out;  
            animation-fill-mode: both;  
        }  
        .column:nth-child(1) { animation-delay: 0.1s; }  
        .column:nth-child(2) { animation-delay: 0.2s; }  
        .column:nth-child(3) { animation-delay: 0.3s; }  
        .column:nth-child(4) { animation-delay: 0.4s; }  
        .column:nth-child(5) { animation-delay: 0.5s; }  
        .column:nth-child(6) { animation-delay: 0.6s; }  
  
        @media (max-width: 768px) {  
            header { padding: 15px 20px; }  
            footer { grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 15px 20px 10%;}   
            .column h3 { font-size: 9px; }  
        }  
    </style>  
</head>  
<body>  
    <header><div>04</div><div>08</div></header>  
    <main><div class="blur-overlay"></div></main> 
    <footer>  
        <div class="column"><h3>youthful waters</h3></div>  
        <div class="column"><h3>voronoi contrast</h3></div>  
        <div class="column"><h3>malicious intent</h3></div>  
        <div class="column"><h3>glass shutters</h3></div>  
        <div class="column"><h3>gradual paths</h3></div>  
        <div class="column"><h3>balmy conditions</h3></div>  
    </footer>  
</body>  
</html>
