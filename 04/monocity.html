<script>
function fitTextToWidth(element, maxFontSize = 100, minFontSize = 5) {
    const containerWidth = element.clientWidth;
    let fontSize = maxFontSize;
    const testSpan = document.createElement("span");
    testSpan.style.whiteSpace = "nowrap";
    testSpan.style.visibility = "hidden";
    testSpan.style.position = "absolute";
    document.body.appendChild(testSpan);

    testSpan.style.fontFamily = window.getComputedStyle(element).fontFamily;
    testSpan.innerHTML = element.innerHTML;

    while (fontSize > minFontSize) {
        testSpan.style.fontSize = fontSize + "px";
        if (testSpan.offsetWidth <= containerWidth) {
            break;
        }
        fontSize -= 1;
    }

    element.style.fontSize = fontSize + "px";
    document.body.removeChild(testSpan);
}

function fitAllComponents() {
    const components = document.querySelectorAll(".component");
    components.forEach(el => fitTextToWidth(el));
}

window.addEventListener("load", fitAllComponents);
window.addEventListener("resize", fitAllComponents);
</script>
