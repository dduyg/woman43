<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalLoop</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f0e5e5; color: #2a0134; line-height: 1.5; font-family: "Rubik", sans-serif; margin: 0; }
        h1 { animation: float 3s ease-in-out infinite; }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        a { text-decoration: none; color: inherit; font-weight: 700; vertical-align: top; }
        #link { position: relative; font-weight: bold; }
        #link::before { content: ''; background-color: #CFB9CB; position: absolute; left: 0.5rem; bottom: 5px; width: 100%; height: 8px; z-index: -1; transition: all 0.3s ease-in-out; }
        #link:hover::before { left: -5px; bottom: 0; height: 100%; width: calc(100% + 10px); }
    </style>
</head>
<body>
    <h1>༼ つ ◕_◕ ༽つ</h1>
    <p>From the past to the future, your light will always guide,<br>
    In the souls your dreams will never die.<br>
    <a href="#" id="link">In</a> every heart that beats, you live on in our song.</p>
</body>
</html>
