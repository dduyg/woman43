<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalLoop</title>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    <style>
        * {  /* General Reset */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        @font-face {
            font-family: 'Yarikha';
            src: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@main/fonts/Yarikha.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background-color: #f3f2f9;
            color: #606887;
            font-family: 'Yarikha', sans-serif;
            line-height: 1.6;
            font-weight: bold;
            padding: 0;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-size: 1em;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }
        main {
            width: 90%;
            max-width: 800px;
            margin: 35% auto 0;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        section {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            padding-top: 20px;
            gap: 3rem 25px;
        }
        section:first-of-type {
            border-top: 2px solid currentColor;
        }
        .label {
            text-transform: uppercase;
            letter-spacing: 1px;
            align-self: start; /* Aligns labels at the top */
        }
        .details {
            font-family: "Didact Gothic", sans-serif;
            display: flex;
            flex-direction: column;
            gap: 10px 0;
            align-items: flex-start; /* Aligns details content to the left */
        }
        .details span {
            font-family: 'Yarikha', sans-serif;
            font-size: 1.1em;
        }

        a {
            color: inherit;
            text-decoration: none;
            padding-bottom: 1px;
            display: inline-block;
            position: relative;
        }
        a::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 2px;
            background-color: currentColor;
            transform: scaleX(0);
            transition: transform 0.6s;
        }
        a:hover::before {
            transform: scaleX(1);
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            section {
                grid-template-columns: 1fr 2fr; /* second column takes up more space */
            }
            section:first-of-type {
                border-top: 1.5px solid currentColor;
            }
            a::before {
                height: 1.5px;
            }
          }

        .noise {
            position: fixed;
            z-index: 9999;
            top: -300%;
            left: -150%;
            height: 600%;
            width: 600%;
            -webkit-animation: grain 7s steps(10) infinite;
            animation: grain 7s steps(10) infinite;
            background-image: url('https://cdn.jsdelivr.net/gh/dduyg/LiminalLoop@shelf/11/noise.png');
            background-size: 200px;
            background-repeat: repeat;
            opacity: 0.25;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        @-webkit-keyframes grain {
            0%,to{transform:translate(0)}
            10%{transform:translate(-5%,-10%)}
            20%{transform:translate(-15%,5%)}
            30%{transform:translate(7%,-25%)}
            40%{transform:translate(-5%,25%)}
            50%{transform:translate(-15%,10%)}
            60%{transform:translate(15%)}
            70%{transform:translateY(15%)}
            80%{transform:translate(3%,35%)}
            90%{transform:translate(-10%,10%)}
        }
        @keyframes grain {
            0%,to{transform:translate(0)}
            10%{transform:translate(-5%,-10%)}
            20%{transform:translate(-15%,5%)}
            30%{transform:translate(7%,-25%)}
            40%{transform:translate(-5%,25%)}
            50%{transform:translate(-15%,10%)}
            60%{transform:translate(15%)}
            70%{transform:translateY(15%)}
            80%{transform:translate(3%,35%)}
            90%{transform:translate(-10%,10%)}
        }
        
        aside {
            position: absolute;
            top: 5%;
            right: 7%;
        }
        button {
            all: unset; /* Resets all inherited and default styles */
            color: inherit;
            font: inherit;
            cursor: pointer;
            pointer-events: auto;
            position: relative;
            display: inline-block;
            width: 31px;
            height: 30px;
            border-radius: 50%;
            box-shadow: 0 0 0 2px currentColor, 3px 0 0 3px currentColor; /* "border" 2px, thicker right side 3px */
        }
        button::before, button::after {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        button .button__bg {
            top: 0;
            left: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            border-radius: 50%;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.1, 0, 0.3, 1), opacity 0.3s;
        }
        button.active .button__bg {
            transform: scale3d(1.2, 1.2, 1);
        }
        button .button__bg::before, button .button__bg::after {
            content: '';
            position: absolute;
            background: currentColor;
        }
        button .button__bg::before {
            width: 110%;
            height: 0;
            padding-bottom: 110%;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            transform: translate3d(-50%, -50%, 0) scale3d(0, 0, 1);
        }
        button.active .button__bg::before {
            transform: translate3d(-50%, -50%, 0) scale3d(1, 1, 1);
            transition: transform 0.4s cubic-bezier(0.1, 0, 0.3, 1);
        }
        button .button__bg::after {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s;
        }
        button.active .button__bg::after {
            opacity: 1;
            transition-duration: 0.01s;
            transition-delay: 0.3s;
        }

        /* Dark mode */
        body.dark {
            background-color: #2b2b33;
            color: #f3f2f9;
        }
        .dark .noise {
            opacity: 0.2;
        }
    </style>
</head>
<body>
<aside><button id="theme-toggle"><div class="button__bg"></div></button></aside>
    <main>
        <h1>Send a Byte</h1>
        <section>
            <div class="label">Envelope</div>
            <div class="details">
                <a href="#">wavelength@holo.meltdown</a>
            </div>
        </section>
        <section>
            <div class="label">Social Subspace</div>
            <div class="details">
                <a href="#"><span>↗</span> pixelmessage</a>
                <a href="#"><span>↗</span> neongrid</a>
                <a href="#"><span>↗</span> datarepository</a>
            </div>
        </section>
    </main> 
    <div class="noise"></div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark');  // Toggle dark mode

            // Toggle the active state on the button
            if (body.classList.contains('dark')) {
                themeToggle.classList.add('active');  // Dark mode is on, apply active class
            } else {
                themeToggle.classList.remove('active');  // Dark mode is off, remove active class
            }
        });
    </script>
</body>
</html>
